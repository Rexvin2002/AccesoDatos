<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Empleado</title>
</head>
<body>
    <h1>Formulario de Empleado</h1>
    <form action="/api/empleados" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="John"><br><br>
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" value="Doe"><br><br>
        <label for="salario">Salario:</label><br>
        <input type="number" id="salario" name="salario" value="3500.0"><br><br>
        <label for="fechaContratacion">Fecha de Contrataci√≥n:</label><br>
        <input type="date" id="fechaContratacion" name="fechaContratacion" value="2023-01-15"><br><br>
        <label for="departamento">Departamento:</label><br>
        <input type="text" id="departamento" name="departamento" value="IT Department"><br><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
