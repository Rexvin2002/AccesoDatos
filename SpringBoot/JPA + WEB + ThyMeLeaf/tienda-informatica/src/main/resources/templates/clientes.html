<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Lista de Clientes</title>

        <style>
            /* Estilos comunes para todas las páginas */
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
            }

            .menu {
                list-style-type: none;
                padding: 0;
            }

            .menu li {
                display: inline;
                margin: 20px;
            }

            .menu a {
                text-decoration: none;
                font-size: 18px;
                background-color: #4CAF50;
                color: white;
                padding: 15px 25px;
                border-radius: 5px;
            }

            .menu a:hover {
                background-color: #45a049;
            }

            table {
                width: 80%;
                margin: 20px auto;
                border-collapse: collapse;
            }

            th,
            td {
                padding: 10px;
                text-align: center;
                border: 1px solid #ddd;
            }

            th {
                background-color: #4CAF50;
                color: white;
            }

            td {
                background-color: #f9f9f9;
            }

            button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>

    <body>
        <h1>Lista de Clientes</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre la lista de clientes -->
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td>
                        <button type="button"
                                th:onclick="'window.location.href=\'/clientes/delete/' + ${cliente.id} + '\';'"
                                class="btn btn-danger">
                            Eliminar
                        </button>

                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botones para añadir un cliente y volver a la página anterior -->
        <button type="button" onclick="window.location.href = '/clientes/add'">Añadir Cliente</button>
        <button type="button" onclick="window.location.href = '/'">Volver</button>

    </body>

</html>
